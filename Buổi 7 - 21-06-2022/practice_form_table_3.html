<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form & Table 3</title>
</head>

<body>
    <p>Sign Up</p>
    <form action="#">
        <table>
            <tr>
                <td>First Name</td>
                <td> <input type="text" placeholder="Enter First Name" required></td>
            </tr>

            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Enter Last Name" name="lastname"></td>
            </tr>

            <!--    DoB -->
            <tr>
                <td>Date of Birth</td>
                <td>
                    <select name="date">
                        <option value="date">Date</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                    </select>
                    <select name="month">
                        <option value="month">Month</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                    </select>
                    <select name="year">
                        <option value="year">Year</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>

            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option value="USA">USA</option>
                        <option value="Vietnam">Vietnam</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>E-mail</td>
                <td><input type="email" placeholder="Enter E-mail"></td>
            </tr>



            <tr>
                <td>Phone number</td>
                <td><input type="number" name="phone" placeholder="Enter your phonenumber"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="Password"></td>
            </tr>

            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="Confirm Password"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="checkbox" name="confirm_policy">i agree to the Tearms of use</td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <button type="reset">Cancel</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
